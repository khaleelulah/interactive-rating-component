<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="index.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


    <main>
        <div class="container" id="container">

            <div class="star-icon">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <div class="text">
                <h1> How did we do?
                </h1>
                <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
            </div>

            <div class="ratings">
                <div class="rate">1</div>
                <div class="rate">2</div>
                <div class="rate">3</div>
                <div class="rate">4</div>
                <div class="rate">5</div>
            </div>
            <button type="submit" id="submit">SUBMIT</button>
        </div>
        <div class="container2 " id='container2'>
            <div class="image">
                <img src="./images/illustration-thank-you.svg" alt="">
            </div>
            <div class="optcon">
                <div class="option">You selected <span id="selected">0</span> out of 5 </div>
            </div>
            <div class="text text2">
                <h1> Thank you!</h1>
                <p> We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch </p>

            </div>
        </div>

        <script src="index.js"></script>

    </main>

</html>
